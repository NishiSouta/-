・注意事項
  画面の担当者ごとにPHPファイルを作成（input・outputなどがある所とない所があるから気を付けて）

・変数  
  数字の変数はs1、s2、s3....にする。  
  例$s1 = 0;  $s2 = 1;

  複数の変数名をつなげたい時はアンダーバー（_）を使う
  例user_name theme_name

  分かり易い変数名をつける(分からないやつは英語に翻訳して使う)
  例 名前→name
